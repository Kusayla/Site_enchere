<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Inscription</title>
</head>
<body>
	<h1>Inscription</h1>
	<form method="post" action="inscription">
		<label for="pseudo">Pseudo:</label>
		<input type="text" id="username" name="username" required><br><br>
		<label for="motDePasse">Mot de passe :</label>
		<input type="password" id="motDePasse" name="motDePasse" required><br><br>
		<label for="email">Adresse e-mail :</label>
		<input type="email" id="email" name="email" required><br><br>
		<label for="pseudo">Prénom:</label>
		<input type="text" id="prenom" name="prenom" required><br><br>
		<label for="pseudo">Nom:</label>
		<input type="text" id="nom" name="nom" required><br><br>
		<label for="pseudo">Téléphone:</label>
		<input type="text" id="telephone" name="telephone" required><br><br>
		<label for="pseudo">Adresse:</label>
		<input type="text" id="rue" name="rue" required><br><br>
		<label for="pseudo">Code Postal:</label>
		<input type="text" id="codePostal" name="codePostal" required><br><br>
		<label for="pseudo">Ville:</label>
		<input type="text" id="ville" name="ville" required><br><br>
		<input type="submit" value="S'inscrire">
	</form>
</body>
</html>
